<!DOCTYPE html>
<html>
<head>
    <title>EventZone Editor Debug</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>EventZone Editor Debug Test</h1>
    <div id="debug-output"></div>
    
    <script>
        function debugLog(message) {
            console.log(message);
            $('#debug-output').append('<p>' + message + '</p>');
        }
        
        // Test the API endpoints
        const apiUrl = 'YOUR_WORDPRESS_SITE_URL/wp-json/jotunheim-magic/v1/eventzones';
        const apiKey = 'jotunheim-magic-api-key-2024';
        
        // Test GET request
        fetch(apiUrl, {
            headers: { 'X-API-KEY': apiKey }
        })
        .then(response => {
            debugLog('GET Response Status: ' + response.status);
            return response.json();
        })
        .then(data => {
            debugLog('GET Response Data: ' + JSON.stringify(data));
        })
        .catch(error => {
            debugLog('GET Error: ' + error);
        });
        
        // Test form serialization
        debugLog('Creating test form...');
        const testForm = $('<form class="zone-details-form" data-zone-id="1"><input name="test_field" value="test_value"><input type="checkbox" name="test_checkbox" value="1" checked></form>');
        $('body').append(testForm);
        
        const formArray = testForm.serializeArray();
        const jsonData = {};
        
        $.each(formArray, function(i, field) {
            jsonData[field.name] = field.value;
        });
        
        debugLog('Serialized form data: ' + JSON.stringify(jsonData));
    </script>
</body>
</html>
